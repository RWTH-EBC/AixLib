# image_name : registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:Dymola_2022-miniconda
# ci_stage_style_check : Style_check
# python_version :   myenv
# modelicapyci_syntax_test_module : ModelicaPyCI.syntax.style_checking
# xvfb_flag : xvfb-run -n 77
# library : AixLib
# commit_string : None
# PR_main_branch_rule : None
# ci_style_commit : ci_style_check
# result_dir : result
# arg_PR : --dymola-version 2022 --library AixLib --root-library AixLib\package.mo 
# arg_Push : --changed-flag  --dymola-version 2022 --library AixLib --root-library AixLib\package.mo 

include: 'bin/ci-tests/scripts/utilities.yml'
stages:
    - Style_check


.StyleCheckRule:PR:
    rules:
        - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"  &&  None
          when: on_success
        - if: $CI_PIPELINE_SOURCE == "push"  && (None)
          when: on_success
        - if: $CI_COMMIT_MESSAGE  =~ /ci_style_check/ && $CI_PIPELINE_SOURCE == "push"
          when: always

.StyleCheckRule:Push:
    rules:
        - if: $CI_PIPELINE_SOURCE == "push"  &&  None
          when: on_success
        - if:  (None)
          when: never

StyleCheck:AixLib:PR:
    image: registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:Dymola_2022-miniconda
    stage: Style_check
    before_script:
        - !reference [.clone_ci_templates, script]
    script:
        - xvfb-run -n 77 python -m ModelicaPyCI.syntax.style_checking --dymola-version 2022 --library AixLib --root-library AixLib\package.mo 
    artifacts:
        when: on_failure
        paths:
            - result/
        expire_in: 7 day
    allow_failure: true
    rules:
        - !reference [.StyleCheckRule:PR , rules]

StyleCheck:AixLib:Push:
    image: registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:Dymola_2022-miniconda
    stage: Style_check
    before_script:
        - !reference [.clone_ci_templates, script]
    script:
        - xvfb-run -n 77 python -m ModelicaPyCI.syntax.style_checking --changed-flag  --dymola-version 2022 --library AixLib --root-library AixLib\package.mo 
    artifacts:
        when: on_failure
        paths:
            - result/
        expire_in: 7 day
    allow_failure: true
    rules:
        - !reference [.StyleCheckRule:Push , rules]

