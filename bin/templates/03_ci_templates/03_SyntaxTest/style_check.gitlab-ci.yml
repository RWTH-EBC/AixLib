stages:    - StyleCheck    Style_Check_AixLib:    stage: StyleCheck    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate myenv        - export PYTHONIOENCODING=utf-8 # just in case    script:        - python bin/CITests/03_SyntaxTests/StyleChecking.py -s AixLib -p AixLib/package.mo -DS 2022    artifacts:        when: on_failure        paths:            - AixLib/AixLib_StyleCheckLog.html            - AixLib/AixLib_StyleErrorLog.html        expire_in: 7 day     allow_failure: true     only:        refs:            - external_pull_requests    except:        variables:            - $CI_COMMIT_MESSAGE  =~ /ci_update_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_correct_html/            - $CI_COMMIT_MESSAGE  =~ /ci_create_whitelist/            - $CI_COMMIT_MESSAGE  =~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./            - $CI_COMMIT_MESSAGE  =~ /New reference files were pushed to this branch. The job was successfully and the newly added files are tested in another commit./            - $CI_COMMIT_MESSAGE  =~ /ci_show_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_regression_test/            - $CI_COMMIT_MESSAGE  =~ /ci_check/            - $CI_COMMIT_MESSAGE  =~ /ci_simulate/            - $CI_COMMIT_MESSAGE  =~ /ci_create_html_whitelist/            - $CI_COMMIT_MESSAGE  =~ /ci_html/            - $CI_COMMIT_MESSAGE  =~ /ci_setting/                Style_Check_ChangedModel:    stage: StyleCheck    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate myenv        - export PYTHONIOENCODING=utf-8 # just in case    script:        - (git diff --raw --diff-filter=AMT HEAD^1) > bin/Configfiles/ci_changed_model_list.txt        - python bin/CITests/03_SyntaxTests/StyleChecking.py -s AixLib -p AixLib/package.mo -CM -DS 2022    only:        changes:            - AixLib/**/*            except:        refs:            - external_pull_requests            - IBPSA_Merge         variables:            - $CI_COMMIT_MESSAGE =~ /ci_update_ref/            - $CI_COMMIT_MESSAGE =~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE =~ /ci_correct_html/            - $CI_COMMIT_MESSAGE =~ /ci_create_whitelist/            - $CI_COMMIT_MESSAGE =~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./            - $CI_COMMIT_MESSAGE =~ /New reference files were pushed to this branch. The job was successfully and the newly added files are tested in another commit./            - $CI_COMMIT_MESSAGE =~ /ci_show_ref/            - $CI_COMMIT_MESSAGE =~ /ci_regression_test/            - $CI_COMMIT_MESSAGE =~ /ci_check/            - $CI_COMMIT_MESSAGE =~ /ci_simulate/            - $CI_COMMIT_MESSAGE =~ /ci_create_html_whitelist/            - $CI_COMMIT_MESSAGE =~ /ci_html/            - $CI_COMMIT_MESSAGE =~ /ci_setting/    artifacts:        when: on_failure        paths:            - AixLib/ChangedModels_StyleCheckLog.html            - AixLib/ChangedModels_StyleErrorLog.html            - AixLib/AixLib_StyleCheckLog.html            - AixLib/AixLib_StyleErrorLog.html            - bin/Configfiles/ci_changed_model_list.txt        expire_in: 7 day     allow_failure: true 