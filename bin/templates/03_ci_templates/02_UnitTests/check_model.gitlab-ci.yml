whitelist_job:
    stage: create_whitelist
    before_script:
        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&
        - export PIP_CACHE_DIR="/opt/cache/pip"
        - source activate myenv
        - pip install natsort
        - export PYTHONIOENCODING=utf-8 
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
        - eval $(ssh-agent -s)
        - mkdir -p ~/.ssh
        - ssh-keyscan github.com >> ~/.ssh/known_hosts
        - ssh-agent -a /tmp/ssh_agent.sock > /dev/null
        - echo "${GITHUB_PRIVATE_KEY}" > ~/.ssh/id_rsa
        - chmod 600 ~/.ssh/id_rsa
        - git config --global user.name "${GITLAB_USER_NAME}"
        - git config --global user.email "${GITLAB_USER_EMAIL}"
    script:
        - mkdir whitelist && cd whitelist
        - git clone --single-branch --branch $CI_COMMIT_REF_NAME git@github.com:${Github_Repository}.git
        - cd ${CI_PROJECT_NAME}
        - echo "FAIL" > bin/Configfiles/exit.sh
        - python bin/CITests/02_UnitTests/CheckPackages/validatetest.py -DS 2022 --repo-dir IBPSA --git-url https://github.com/ibpsa/modelica-ibpsa.git  --library AixLib --wh-library IBPSA --whitelist
    after_script:
        - export PIP_CACHE_DIR="/opt/cache/pip"
        - source activate myenv
        - export PYTHONIOENCODING=utf-8 # just in case
        - cd whitelist && cd ${CI_PROJECT_NAME}
        - if cat bin/Configfiles/exit.sh | grep "FAIL"; then
            message="Automatic push of CI - Update model_whitelist. Please pull the new files before push again. [skip ci]" ;
            git add bin/ci_whitelist/model_whitelist.txt ;
            git commit -m "$message" ;
            git push git@github.com:${Github_Repository}.git ;
            GREEN='\033[0;32m' ;
            NC='\033[0m' ;
            echo  -e "$GREEN New html whitelist files were pushed to this branch.$NC" ;
            exit 0;
          else 
            echo 'successful' > bin/Configfiles/exit.sh ;
            echo  -e "$GREEN Whitelist is already up to date. Please delete the version number in file bin/ci_whitelist/model_whitelist.txt, if you want to recreate the whitelist.$NC" ;
            exit 0 ;
          fi
    artifacts:
        paths:
            - whitelist/${CI_PROJECT_NAME}/bin/ci_whitelist/model_whitelist.txt
        expire_in: 7 day 
    only:
        variables:
            - $CI_COMMIT_MESSAGE =~ /ci_create_whitelist/
    except:
        refs:
            - external_pull_requests
